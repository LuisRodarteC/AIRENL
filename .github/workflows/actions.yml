name: AireMonterrey

on:
  schedule:
    - cron: "30 16 * * *"   # 10:30 AM México (UTC-6)
    - cron: "30 20 * * *"   # 2:30 PM México (UTC-6)
    - cron: "30 1 * * *"    # 7:30 PM México (UTC-6) → 01:30 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: List files in repo (debug)
      run: |
        pwd
        ls -R

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install pandas requests

    # Script original (arrayIMKTodo11, genera aire_monterrey.csv)
    - name: Run main script
      run: python main.py

    # Nuevo script para índice API ancho + histórico
    - name: Run indice API ancho script
      run: python indice_api_ancho.py

    - name: Commit CSV update
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        # Añadimos todos los CSV relevantes
        git add aire_monterrey.csv aire_indice_api_ancho.csv aire_indice_api_ancho_historico.csv

        # Si no hay cambios, no intentar hacer commit
        if git diff --cached --quiet; then
          echo "No hay cambios para commitear."
        else
          git commit -m "Auto update"
          git push
        fi
